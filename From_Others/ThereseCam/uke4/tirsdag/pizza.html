<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    <script>
        //model
        let bunn = '';
        let disabledButton = 'disabled';

        //view
        showContent()
        function showContent(){
            let html = `

            Bunn: <br />
            <input  type="radio" name="bunn" onchange="info('tykkbunn')" />Tykk
            <input  type="radio" name="bunn" onchange="info('tynnbunn')" />Tynn <br /><br />
            <div id="selctedtext">
                </div>`;

            document.getElementById('app').innerHTML = html;
        }

        function showSelectetText(){
            document.getElementById('selctedtext').innerHTML = `<div>valgt bunn: ${bunn}</div>`
        }

        //controller

        function info(selectedValue){
            if(selectedValue == 'tykkbunn' || selectedValue == 'tynnbunn'){
                bunn = selectedValue;
            }
            showSelectetText()
        }
    </script>
    
</body>
</html>
