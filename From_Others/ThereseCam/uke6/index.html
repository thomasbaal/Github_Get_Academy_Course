<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        //hjelpevariabelen
        let appDiv = document.getElementById('app');

        //model
        let wordArray = ['ost', 'ape', 'bæsj', 'bacon', 'svor', 'ribbe', 'pinnekjøtt', 'zebra'];
        let random = Math.floor(Math.random()* wordArray.length);
        let randomWord = wordArray[random];
        let guessedWord = '';
        // console.log(randomWord);


        //View
        show();
        function show(){
            let html = '<h1>Hangman</h1> ';
            html += `<input type="text" oninput="guessedWord = this.value"> <br>
            <button onclick="checkWord()"> sjekk ord</button> <br>`;
            for(let i = 0; i < randomWord.length; i++){
                html += ' _';
            }

            appDiv.innerHTML = html;
        }

        //Controller

        function checkWord(){
            if(guessedWord == randomWord){
                alert('gjettet riktig')
            }
            else{
                alert('gjettet feil');
            }
        }


    </script>
</body>
</html>
