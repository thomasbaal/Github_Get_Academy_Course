<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script>
        function updateView() { }

        QUnit.test("initModel", function (assert) {
            initModel();
            addNextNumber();
            addNextNumber();
            assert.deepEqual(numbers, [1, 1]);
        });

        QUnit.test("addNextNumber", function (assert) {
            initModel();
            addNextNumber();
            addNextNumber();
            addNextNumber();
            assert.deepEqual(numbers, [1, 1, 2]);
        });

        QUnit.test("addNextNumber - 2", function (assert) {
            initModel();
            addNextNumber();
            addNextNumber();
            addNextNumber();
            addNextNumber();
            assert.deepEqual(numbers, [1, 1, 2, 3]);
        });

        QUnit.test("addNextNumber - no list", function (assert) {
            numbers = undefined;
            addNextNumber();
            assert.deepEqual(numbers, [1]);
        });

        QUnit.test("addNextNumber - empty list", function (assert) {
            numbers = [];
            addNextNumber();
            assert.deepEqual(numbers, [1]);
        });

        QUnit.test("addNextNumber - [1]", function (assert) {
            numbers = [1];
            addNextNumber();
            assert.deepEqual(numbers, [1, 1]);
        });

    </script>
</body>

</html>
