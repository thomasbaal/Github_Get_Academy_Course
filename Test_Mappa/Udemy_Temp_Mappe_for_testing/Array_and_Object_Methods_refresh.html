    <p><em>Join()</em> - The join() method returns an array as a string.

let strArr2 = arr1.join(' - '); // seperator
console.log(strArr2); // Banan - Appelsin - Kiwi - Eple - Drue

//1: " dont you think ?"

let arrFromStr3 = str1.split(" "); // space as seperator

console.log(arrFromStr4);

//map()
// map() creates a new array from calling a function for every array element.

//map() does not change the original array.
//Syntax: array.map(function(currentValue, index, arr), thisValue)
//Parameters: function()	Required. A function to be run for each array element.
// currentValue	Required. The value of the current element.
// index	Optional. The index of the current element.
//index	Optional. The index of the current element.
//arr	Optional. The array of the current element.
// thisValue	Optional. Default value undefined. A value passed to the function to be used as its this value.

let arrNew = arrNumbers11.map(divideFunction);

//indexOf()
// The indexOf() method returns the first index (position) of a specified value.
// The indexOf() method returns -1 if the value is not found.
