<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 100px;
        width: 100px;
        background-color: lightblue;
        color: black;
        float: left;
        border: 2px solid black;
        font-size: 500%;
        text-align: center;
        vertical-align: middle;
        font-family: Arial, Helvetica, sans-serif;
        
    }

    .clearFirst {
        clear: left;
    }
</style>
<body>
    <div class="clearFirst" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    
    <div class="clearFirst" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    
    <div class="clearFirst" onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>
    <div onclick="setX(this)"></div>

    <script>
        
        
        
        function setX(divElement) {
            if(divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o')
            {
                
                divElement.innerHTML = 'x';
                
                var divs1 = document.getElementsByTagName("div");
                console.log(divs1);
                var divs2 = [];
                // console.log(divs2); // []
                
                for(var i = 0; i < divs1.length; i++)
                {
                    if(divs1[i].innerHTML !== 'x' && divs1[i] !== 'o')
                    {
                        divs2.push(divs1[i]);
                        console.log(divs2);
                    }
                
                }   

                
            }
        }
    </script>
</body>
