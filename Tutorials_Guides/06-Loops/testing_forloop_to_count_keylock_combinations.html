<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>How many key combinations are possible with 3 numbers</h3>
    <div id="show"></div>
    <script>
        countKeys();
        function countKeys() {
            html = '';
            let keyCombinations = 0;
            for (i = 0; i < 10; i++) {
                for (i2 = 0; i2 < 10; i2++) {
                    for (i3 = 0; i3 < 10; i3++) {
                        html = keyCombinations++;
                    }
                }
            }
            console.log(keyCombinations);
            document.getElementById("show").innerHTML = html;
        }
    </script>
</body>

</html>
