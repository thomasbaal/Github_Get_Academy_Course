    <script>
        "use strict";


        let arr = ['a', 'b', 'c', 'd', 'e',];
        console.log(arr);
        // -- slice -- extracting a part of the array !-- Leaving original Array intact!!.
        // NOTE!! - Original array is left intact with no changes, its just extracting data.
        console.log(arr.slice(2)); // - (3) ['c', 'd', 'e'] -- Extacting from position 2.

        //-- slice with start and end,: parameter 2 is not included.
        // below: slice from position 2 -> 4, but position 4 is not included.
        console.log(arr.slice(2, 4)); // (2) ['c', 'd']

        console.log(arr); // Original Array is intact: (5) ['a', 'b', 'c', 'd', 'e']
        // start from end with negative Number.
        console.log(arr.slice(-2)); // from end extract 2 positions = (2) ['d', 'e']
        console.log(arr.slice(-1)); // secount time run,from the end,original array is still intact = ['e']

        // -- Extracting from array (from beginning, from the end.)
        console.log(arr.slice(1, -2));// extract from position 2, count backwords -2 =(2) ['b', 'c']

        //REMINDER ! - 2nd parameter expression in slice(x,b) is NOT!! included.

        // Not defining what to extract, 
        console.log(arr.slice()); // gives the full array = (5) ['a', 'b', 'c', 'd', 'e']


        // --SPLICE -- CUTTING DATA FROM ARRAY!!! - MODYFIING ORIGINAL ARRAY!! --ALSO CALLED MUTATING (egen info på dette)----------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        console.log(arr); // for reference = (5) ['a', 'b', 'c', 'd', 'e']
        console.log(arr.splice(2));  // cutted data from array. = (3)['c', 'd', 'e']
        console.log(arr); //  Original array after cut =  (2) ['a', 'b']

        //Cut items from array.
        console.log(arr); // for reference
        console.log(arr.splice(-1)); // cut last value = ['b']

        let arr2 = ['f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p',];
        console.log(arr2);

        console.log(arr2.splice(2, 3));// cut from position 2, and cut 3 items. = ['h', 'i', 'j'
        console.log(arr2); // whats left from original array (arr2) = (8) ['f', 'g', 'k', 'l', 'm', 'n', 'o', 'p']
