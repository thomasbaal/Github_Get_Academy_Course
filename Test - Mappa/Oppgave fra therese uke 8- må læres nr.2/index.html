    .container {
        display: grid;
        grid-template-columns: auto;
        width: 200px;
        padding: 10px;

        border-radius: 10px;
        /* background-color: aqua; */

    }

    .btns {
        background: linear-gradient(-45deg, #1b1a1a, #272526, #363b3d, #f3f5f4);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: white;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .h3 {
        text-align: center;
    }
</style>
