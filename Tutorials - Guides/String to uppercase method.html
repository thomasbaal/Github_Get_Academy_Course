    <h1>JavaScript Strings</h1>
    <h2>To toUpperCase() Method</h2>

    <p>toUpperCase() converts a string to uppercase letters:</p>

    <h3>Definition and Usage
        The toUpperCase() method converts a string to uppercase letters.

        The toUpperCase() method does not change the original string.</h3>

    <p id="demo"></p>

    <script>
        let text = "Hello World!";
        let result = text.toUpperCase();

        document.getElementById("demo").innerHTML = result;

        const str = 'flexiple';
        const str2 = str.charAt(0).toLocaleUpperCase() + str.slice(1);
    </script>
