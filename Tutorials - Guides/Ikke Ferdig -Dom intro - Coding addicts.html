<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            font-size: 2rem;
            background: lightgray;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h3 id="HeadLine3">Dom Intro</h3>
    <div>first div</div>
    <div>secound div</div>
    <div>third div</div>

    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/DOM-model.svg/1200px-DOM-model.svg.png"> -->
    <button id="btn">The Button</button>
    <script>
        document.body.style.backgroundColor = 'lightblue'
        document.getElementById("btn").style.color = 'red';


        // Global Windows object
        console.log(window);


        //Asign to variable to not need to repeat yourself.
        const h3Style = document.getElementById("HeadLine3").style;
        h3Style.backgroundColor = 'pink';

        // Assign variables to tags.
        const headings = document.getElementsByTagName('h3');
        console.log(headings);

        // Assign stle to tags with index
        const divs = document.getElementsByTagName("div");
        divs[1].style.color = 'red'; // sett red color to index 1 of all "divs"


        const btn = document.getElementById("btn");
        const name = btn.nodeName;
        const css = btn.style;
        console.log(btn);
        console.log(name);
        console.log(css);

        // windows object = browser api -- window: means the currently active windows.
        // document
        // console.dir



        console.log(window);
        console.dir(document); // list objects and methods inside document

    </script>
</body>

</html>
