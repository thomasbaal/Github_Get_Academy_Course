<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Booleans</h2>
    <h3>Booleans can have two values: true or false</h3>

    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 5;
        let z = 6;

        document.getElementById("demo").innerHTML = 
        (x == y) + // er x det samme som y ?
        "<br/>" +
        (x == z); // er x det samme som z ?
    </script>
</body>
</html>
