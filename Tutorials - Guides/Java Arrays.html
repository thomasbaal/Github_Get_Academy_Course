<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h3>JavaScript arrays are written with square brackets.</h3>
    <p>
        Array items are separated by commas.

The following code declares (creates) an array called cars, containing three items (car names):
    </p>
    <p>Array indexes are zero-based, which means the first item is [0].</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        const cars = [" Saab "," Volvo "," Bmw "];
// første linje hente opp variabel cars og henter ut kun den første (0)
// andre llinje henter opp variabel cars og alt inni den.
        document.getElementById("demo").innerHTML = cars[0];
        document.getElementById("demo2").innerHTML = cars;

    </script>

</body>
</html>
