        let orderAmmount = [343, 23, 43, 344, 222, 12, 233, 15, 33, 51,]

        function calcTips(bill) {
            return bill <= 70 ? bill * 0.1 : bill * 0.3
        }


        for (i = 0; i < orderAmmount.length; i++) {
            let tip = calcTips(orderAmmount[i])
            tips.push(tip)
            tips = tips.map(function (each_element) {
                return Number(each_element.toFixed(2));
            });
            total.push(tip + orderAmmount[i])
        }
        console.log(orderAmmount, tips, total)
