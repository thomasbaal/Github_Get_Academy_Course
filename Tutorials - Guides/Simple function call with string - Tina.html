<p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
<input type="text" onchange="showTest('onchange')" oninput="showTest('oninput')" />
<h3 onmouseover="showTest('onmouseover')" onmouseout="showTest('onmouseout')">Test test test</h3>
<h2 id="info"></h2>

<a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
<script>




    function showTest(showTestText) {
        document.getElementById('info').innerHTML += '<li>' + showTestText + '</li>'; // henter tekst som STRING!! FRA FUNCTION CALL.

    }
