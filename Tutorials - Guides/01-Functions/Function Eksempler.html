            // -- 2.fortsetter... "return fruit" sender kalkylen tilbake til den som kalte opp funksjonen, Nummer 3. verdien fra 2*4 og 3*4 blir sendt tilbake og lagret i variabelen applePieces og orangePieces. 


            const orangePieces = cutPieces(oranges); // 3. samme som over.

            const juice = `Juice with ${applePieces} pieces of apple and ${orangePieces} pieces of orange.`;// 4. neste blir å kjøre neste linje i funksjonen, denne!.. laget variabel juice som inneholder "backticks" med text og "${applePieces}" som er variabel navn laget fra tidligere... return juice -> betyr at den returnere innholdet av variabelen juice og sender til den som invoked helt i starten. (console.log(fruitProcessor(2, 3)). 
            return juice;
        };
