    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model View Controller</title>
</head>
<body>

    <div id="app"></div>

    <script>

        //hjelepevariabel
        let appDiv = document.getElementById('app');

        //model
        let nameValue = '';
        let age = 0;
        let errorMsg = ''



        //view
        show();
        function show(){
            let html = '';
            //es6-string-html extention
            // /*HTML*/
            html += 
            `<h1>MVC</h1>
            <input type="text" oninput="nameValue = this.value">
            <button onclick="showName()">vis navn</button>
            <div>${nameValue}</div>
            <button onclick="count(10)">10</button>
            <button onclick="count(20)">20</button>
            <button onclick="count(30)">30</button>
            <div>${age}</div>
            <tt>${errorMsg}</tt>
            
            `;
            appDiv.innerHTML = html

        }

        //controller

        function showName(){
            //huskeregel er at controller funksjon skal kalle view fusnkejonen p√• nytt
           show() 
        }

        function count(ageValue){

            //     age += ageValue;
            // }
            // else{
            //     errorMsg = 'Du er blitt for gammel'
            // }

            age <= 100 ? 
            age += ageValue : 
            errorMsg = 'Du er blitt for gammel';

          
            show();
        }

    </script>
